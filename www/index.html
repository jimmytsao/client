<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova plug service -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/jr-crop/dist/jr-crop.js"></script>


    <style>
      html {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      body {
        height: 100%;
        width: 100%;
        overflow: auto;
      }

      canvas {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
    <script id="result-cropped.html" type="text/ng-template">
    <div class="modal">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Cropped version</h1>
        <button class="button button-clear button-primary" ng-click="modal.remove()">Close</button>
      </ion-header-bar>
      <ion-content>
        <div class="cropped-canvas"></div>
      </ion-content>
    </div>
  </script>


  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <div ng-controller='imageController'>
<!--           <img src='data:image/jpeg;base64,{{dataUrl}}' class='testImage'>-->
          <button ng-click='takePicture()'>Take a picture</button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
